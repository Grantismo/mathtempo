<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="panel" ng-class="answered ? (correct ? 'panel-success' : 'panel-warning'): 'panel-default'">
        <div class="panel-heading">
          Problem #{{problem._id}}
        </div>
        <div class="panel-body"> 
          <p>
            {{problem.content}}
            {{answered ? " = " + problem.answer : '' }}
          </p>
          <p ng-if="answered && !correct">
            Your answer: {{yourAnswer}}   
          </p>
        </div>
      </div>
      <form novalidate ng-submit="submitAnswer(answer)">
        <div class="form-group">
          <label for="answer"> Answer </label> 
          <input type="text" id="answer" class="form-control" ng-model="answer" /><br />
        </div>
        <input type="submit"  value="Submit" class="btn btn-primary" />
      </form>
    </div>
    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading"> {{user.name}} </div>
        <div class="panel-body"> Rating: {{user.rating}} 
          <span class="label" ng-class="userRatingChange > 0 ? 'label-success' : 'label-default'" ng-show="userRatingChange">{{correct ? "+" : ""}}{{userRatingChange}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
